        border-radius: 20px;

        max-width: 600px;
        padding: 30px;
        backdrop-filter: blur(10px);

      }

        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .level-selection {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        margin: 30px 0;
      }

        background: rgba(255, 255, 255, 0.2);

        border-radius: 12px;

        font-size: 1.3rem;
        transition: all 0.3s ease;
        text-align: center;
        font-weight: 500;
        line-height: 1.6;

        transform: scale(1.03);

      }

        margin: 15px 0;
        color: #ffcc00;
        font-weight: bold;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);

      .timer-bar {
        height: 8px;
        background: #ddd;
        border-radius: 4px;
        margin-bottom: 20px;
        overflow: hidden;
      }
      .timer-fill {
        height: 100%;
        background: #ff6b6b;
        width: 100%;
        transition: width 0.3s linear;
      }
      .question {
        font-size: 1.2rem;
        margin: 25px 0;
        min-height: 80px;
        animation: pulse 2s infinite alternate;
        line-height: 1.8;
        font-weight: 500;
      }
      @keyframes pulse {
        from {
          opacity: 0.8;
        }
        to {
          opacity: 1;
        }
      }
      .options {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin: 30px 0;
      }
      .option {
        padding: 12px;
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid transparent;
        border-radius: 12px;
        cursor: pointer;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        text-align: center;
        font-weight: 400;
        line-height: 1.6;
      }
      .option:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(1.03);
        border-color: #fff;
      }
      .option.correct {
        background: #4caf50 !important;
        border-color: #4caf50;
        color: white;
        animation: correctAnim 0.6s ease;
      }
      .option.wrong {
        background: #f44336 !important;
        border-color: #f44336;
        color: white;
        animation: shake 0.5s ease;
      }
      @keyframes correctAnim {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }
      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        20%,
        60% {
          transform: translateX(-8px);
        }
        40%,
        80% {
          transform: translateX(8px);
        }
      }

        font-size: 1.8rem;
        color: #4caf50;
        margin-top: 30px;
        padding: 20px;
        background: rgba(0, 0, 0, 0.2);
